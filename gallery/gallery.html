<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <!-- Gallery Container -->
    <div class="gallery-container">
        <div class="gallery">
            <!-- Gallery Items -->
            <div class="gallery-image"><img src="gallery_01.JPG" alt="Image 1"></div>
             <div class="gallery-image"><img src="gallery_02.jpeg" alt="Image 2"></div>
             <div class="gallery-image"><img src="gallery_03.jpg" alt="Image 3"></div>
             <div class="gallery-image"><img src="gallery_04.JPG" alt="Image 4"></div>
             <div class="gallery-image"><img src="gallery_05.jpg" alt="Image 5"></div>
             <div class="gallery-image"><img src="gallery_06.JPG" alt="Image 6"></div>
             <div class="gallery-image"><img src="gallery_07.jpg" alt="Image 7"></div>
             <div class="gallery-image"><img src="gallery_08.JPG" alt="Image 8"></div>
             <div class="gallery-image"><img src="gallery_09.JPG" alt="Image 9"></div>
             <div class="gallery-image"><img src="gallery_10.JPG" alt="Image 10"></div>
             <div class="gallery-image"><img src="gallery_11.JPG" alt="Image 11"></div>
             <div class="gallery-image"><img src="gallery_12.jpeg" alt="Image 12"></div>
           

    <!-- Modal for Full-Screen Image Display -->
    <div class="modal image-modal">
        <span class="close">&times;</span>
        <img class="modal-content modal-img">
    </div>
    <script src="gallery.js"></script>
</body>
</html>
